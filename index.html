<h1>SignUp</h1>
<form action="success.html" target="blank">

<select>
  <option>--Select Interest--</option>
  <optgroup label="Books">
   <option>Ikigai</option>
   <option>The Mountain is You</option>
   <option>Can't Hurt Me</option>

   <option>Inversion</option>

   <option>TOF</option>
</select><br><br>

<label>FirstName&nbsp;&nbsp;&nbsp;</label>
<input type="text" placeholder="FirstName" class="input-field" required><br><br>

<input type="text" placeholder="LastName" class="input-field" ><br><br>


<label>Birthday</label>&nbsp;&nbsp;&nbsp;&nbsp;

<input type="checkbox" required>

<button type="Submit">Register</button>

</form>
